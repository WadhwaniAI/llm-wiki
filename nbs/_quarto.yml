project:
  type: website
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  twitter-card: true
  open-graph: true
  repo-actions: [issue]

  sidebar:
    style: floating
    contents:
      - index.qmd
      - auto: "/*.ipynb"
      - section: Papers
        contents: 
          - papers/01_DataScaling.ipynb
          - papers/02_TransferLearning.ipynb
      - section: Blogs
        contents:
          - blogs/01_Intro2MetaFlow.ipynb
          - blogs/02_Intro2SageMaker.ipynb
      - section: Datasets
        contents:
          - datasets/01_Intro2MetaFlow.ipynb
          - datasets/02_Intro2SageMaker.ipynb
      - section: Tools
        contents:
          - codes/01_Intro2MetaFlow.ipynb
          - codes/02_Intro2SageMaker.ipynb
      - section: Services
        contents:
          - services/01_Intro2MetaFlow.ipynb
          - services/02_Intro2SageMaker.ipynb
      - section: Models
        contents:
          - models/01_Intro2MetaFlow.ipynb
          - models/02_Intro2SageMaker.ipynb
        
  navbar:
    background: primary
    search: true
    collapse-below: lg
    left:
      - text: "Top-20"
        href: foreword.qmd
      - text: "News"
        href: preface.qmd
      - text: "Primer"
        href: intro.qmd
      
      - text: "Wadhwani AI"
        menu:
          - text: "About Us"
            icon: people-fill
            href: https://wadhwaniai.org/about/
          - text: "Blog"
            icon: pen-fill
            href: https://wadhwaniai.org/blog/
          
    right:
      - icon: github
        href: "https://github.com/WadhwaniAI"
      - icon: twitter
        href: https://twitter.com/WadhwaniAI
        aria-label: wadhwaniai.org Twitter


metadata-files: [nbdev.yml,sidebar.yml]